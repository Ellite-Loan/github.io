<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Application Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        padding: 20px;
      }
      .form-container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #007bff;
      }
      label {
        font-size: 16px;
        font-weight: bold;
        display: block;
        margin-top: 10px;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background: #0056b3;
      }
      .checkbox-container {
        display: flex;
        align-items: center;
      }
      .checkbox-container input {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <form action="https://sheetdb.io/api/v1/e4m7mvlqs60k8" method="post" id="sheetdb-form">
    <div class="form-container">
      <h1>Loan Application Form</h1>
      <form id="loanForm">
        <!-- Basic Information -->
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="data[fullName]" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="data[email]" required />

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="data[phone]" required />

        <label for="address">Residential Address</label>
        <textarea id="address" name="data[address]" required></textarea>

        <!-- Loan Details -->
        <label for="loanAmount">Loan Amount Requested (MWK)</label>
        <input
          type="number"
          id="loanAmount"
          name="data[loanAmount]"
          min="20000"
          max="200000"
          placeholder="Enter amount (20,000 - 200,000)"
          oninput="calculateRepayment()"
          required
        />
        <p id="loanError" style="color: red"></p>

        <label for="loanDuration">Loan Duration</label>
        <select
          id="loanDuration"
          name="data[loanDuration]"
          onchange="calculateRepayment()"
          required
        >
          <option value="1">One Week</option>
          <option value="2">Two Weeks</option>
          <option value="3">Three Weeks</option>
          <option value="4">One Month</option>
        </select>

        <p>
          <strong>Repayment Amount:</strong>
          <span id="repaymentAmount">MWK 0</span>
        </p>

        <!-- Bank Details -->
        <label for="bankName">Bank Name</label>
        <select id="bankName" name="data[bankName]" required>
          <option value="FDH">FDH</option>
          <option value="NBS">NBS</option>
          <option value="FCB">FCB</option>
          <option value="Standard Bank">Standard Bank</option>
          <option value="National Bank">National Bank</option>
        </select>

        <label for="bankAccount">Bank Account Name</label>
        <input type="text" id="bankAccount" name="data[bankAccount]" required />

        <label for="accountNumber">Bank Account Number</label>
        <input type="text" id="accountNumber" name="data[accountNumber]" required />

        <div class="checkbox-container">
          <input type="checkbox" name="data[agreement]" required />
          <label>I agree to the loan terms and conditions.</label>
        </div>

        <button type="submit">Submit Application</button>
      </form>
    </div>

    <script>
      vor form = document.getElementById('sheetdb Form');
      form.addEventListener("submit", e => {
        e.preventDefault();
        fetch(form.action, {
          method: "POST",
          body: new FormData(document.getElementById('sheetdb Form')),
        }).then(
          response => response.json()
            ).then((html) => {
          // you can put any js code here
          windows.open('d.html','_blank');
        });
      });
    </script>
  </body>
</html>
