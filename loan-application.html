<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Repayment Test</title>
</head>
<body>
  <label for="loanAmount">Loan Amount</label>
  <input type="number" id="loanAmount" placeholder="Enter amount" />

  <label for="loanDuration">Loan Duration</label>
  <select id="loanDuration">
    <option value="">--Select Duration--</option>
    <option value="1">One Week</option>
    <option value="2">Two Weeks</option>
    <option value="3">Three Weeks</option>
    <option value="4">One Month</option>
  </select>

  <p><strong>Repayment Amount:</strong> <span id="repaymentAmount">MWK 0</span></p>

  <script>
    function calculateRepayment() {
      const amount = Number(document.getElementById("loanAmount").value);
      const duration = Number(document.getElementById("loanDuration").value);
      const repaymentSpan = document.getElementById("repaymentAmount");

      if (!amount || amount < 20000 || amount > 200000) {
        repaymentSpan.textContent = "MWK 0";
        return;
      }

      let repayment;
      if (duration === 4) {
        repayment = amount + (amount * 0.25);
      } else {
        repayment = amount + (amount * 0.1 * duration);
      }
      repaymentSpan.textContent = "MWK " + repayment.toLocaleString();
    }

    document.getElementById("loanAmount").addEventListener("input", calculateRepayment);
    document.getElementById("loanDuration").addEventListener("change", calculateRepayment);
  </script>
</body>
</html>
