<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Application Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        padding: 20px;
      }
      .form-container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #007bff;
      }
      label {
        font-size: 16px;
        font-weight: bold;
        display: block;
        margin-top: 10px;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background: #0056b3;
      }
      .checkbox-container {
        display: flex;
        align-items: center;
      }
      .checkbox-container input {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Loan Application Form</h1>
      <form id="loanForm">
        <!-- Basic Information -->
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" required />

        <label for="address">Residential Address</label>
        <textarea id="address" name="address" required></textarea>

        <!-- Loan Details -->
        <label for="loanAmount">Loan Amount Requested (MWK)</label>
        <input
          type="number"
          id="loanAmount"
          name="loanAmount"
          min="20000"
          max="200000"
          placeholder="Enter amount (20,000 - 200,000)"
          oninput="calculateRepayment()"
          required
        />
        <p id="loanError" style="color: red"></p>

        <label for="loanDuration">Loan Duration</label>
        <select
          id="loanDuration"
          name="loanDuration"
          onchange="calculateRepayment()"
          required
        >
          <option value="1">One Week</option>
          <option value="2">Two Weeks</option>
          <option value="3">Three Weeks</option>
          <option value="4">One Month</option>
        </select>

        <p>
          <strong>Repayment Amount:</strong>
          <span id="repaymentAmount">MWK 0</span>
        </p>

        <!-- Bank Details -->
        <label for="bankName">Bank Name</label>
        <select id="bankName" name="bankName" required>
          <option value="FDH">FDH</option>
          <option value="NBS">NBS</option>
          <option value="FCB">FCB</option>
          <option value="Standard Bank">Standard Bank</option>
          <option value="National Bank">National Bank</option>
        </select>

        <label for="bankAccount">Bank Account Name</label>
        <input type="text" id="bankAccount" name="bankAccount" required />

        <label for="accountNumber">Bank Account Number</label>
        <input type="text" id="accountNumber" name="accountNumber" required />

        <div class="checkbox-container">
          <input type="checkbox" name="agreement" required />
          <label>I agree to the loan terms and conditions.</label>
        </div>

        <button type="submit">Submit Application</button>
      </form>
    </div>

    <script>
      document.getElementById("loanForm").addEventListener("submit", function (e) {
        e.preventDefault();

        let formData = new FormData(this);
        let formObject = {};
        formData.forEach((value, key) => {
          formObject[key] = value;
        });

        let googleScriptURL = "https://script.google.com/macros/s/AKfycbxTvFd3R7w4NMvbNubkaRO4PXIvEHuV-T7gN_GKPagYHUCT7jD4BoCmvY8Cg28196SnXA/exec"; // Your Google Script URL

        fetch(googleScriptURL, {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formObject),
        })
          .then(() => {
            alert("Your loan application has been submitted successfully!");
            document.getElementById("loanForm").reset();
          })
          .catch((error) => console.error("Error!", error.message));
      });

      function calculateRepayment() {
        let amount = document.getElementById("loanAmount").value;
        let duration = document.getElementById("loanDuration").value;
        let error = document.getElementById("loanError");
        let repayment = document.getElementById("repaymentAmount");

        if (!amount) {
          repayment.innerText = "MWK 0";
          error.innerText = "";
          return;
        }

        amount = parseInt(amount);

        if (amount < 20000 || amount > 200000) {
          error.innerText =
            "Loan amount must be between 20,000 MWK and 200,000 MWK.";
          repayment.innerText = "MWK 0";
          return;
        } else {
          error.innerText = "";
        }

        let interestRates = { 1: 0.15, 2: 0.2, 3: 0.25, 4: 0.3 };
        let interest = amount * interestRates[duration];
        let totalRepayment = amount + interest;

        repayment.innerText = `MWK ${totalRepayment.toLocaleString()}`;
      }
    </script>
  </body>
</html>
